<html>
    <link rel="stylesheet" href="styles.css">
    <body class="da-popup">
        <div class="da-logo">
            <p><img src="icon-128.png" alt="Procrastination Alert"></p>
            <p>Procrastination alert displays gentle reminders on YouTube, Facebook and Twitter to help you beat procrastination.</p>
        </div>
        <div class="da-enabled">
            <div class="da-indulging-time-regular" id="da-indulging-time-menu">
                <p>Show reminders in</p>
                <p><span class="da-digits">0</span> <span class="da-str-min">minutes</span></p>   
                <p><input id="da-edit" type="button" value="Edit"><input id="da-disable" type="button" value="Disable"></p>
                <p><input id="da-edit-blocked-websites" type="button" value="Edit websites"></p>
            </div>
            <div class="da-indulging-time-edit">
                <p><input class="da-digits" type="text" value="0"> <span class="da-str-min">minutes</span></p>   
                <p><input id="da-ok" type="button" value="OK"></p>
            </div>
            <div id="da-indulging-sites-edit-container" class="da-indulging-sites-edit da-disabled">
                <div id="da-indulging-sites-links-container">
                </div>
                <p><input class="da-link" id="da-indulging-sites-input" type="text" value=""></p>
                <p><input id="da-indulging-sites-add-btn" type="button" value="ADD"></p>
                <p><input id="da-back-from-indulging-websites-btn" type="button" value="BACK"></p>
            </div>
        </div>
        <div class="da-disabled">
            <p>Procrastination Alert is disabled for new tabs.</p>
            <p><input id="da-enable" type="button" value="Enable"></p>
        </div>
        <p class="footer">
            <a href="https://www.buymeacoffee.com/kcQ6mIO">Buy me a coffee</a>
        </p>
    </body>
    <script src="popup.js"></script>
</html>
